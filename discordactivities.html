<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KETARU Live - Discord Activity</title>
    <script src="https://sdk.discord.com/widget.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: #1e1e2d;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .activity-frame {
            width: 100%;
            height: 70vh;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .btn {
            padding: 12px 24px;
            background: #5865F2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 700;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #4752C4;
        }
        .status {
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            background: #2b2d42;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>KETARU Live в Discord</h1>
            <p>Смотрите трансляцию вместе с друзьями в голосовом канале</p>
        </div>
        
        <div class="status" id="status">Подключение к Discord...</div>
        
        <iframe 
            class="activity-frame" 
            src="https://live.ketaru.com" 
            allow="autoplay; microphone" 
            allowfullscreen>
        </iframe>
        
        <div class="controls">
            <button class="btn" id="startActivity">Запустить активность</button>
            <button class="btn" id="inviteFriends">Пригласить друзей</button>
        </div>
    </div>

    <script>
        // Конфигурация приложения
        const CLIENT_ID = '921838038580084777'; // Замените на ваш Client ID
        let client;
        let activity;

        // Инициализация Discord SDK
        async function initDiscord() {
            try {
                client = new Discord.Client({ clientId: CLIENT_ID });
                
                await client.ready();
                console.log('Discord SDK готов!');
                document.getElementById('status').textContent = 'Discord подключен';
                
                activity = client.activityManager;
                setupActivity();
                
                return true;
            } catch (err) {
                console.error('Ошибка инициализации Discord:', err);
                document.getElementById('status').textContent = 'Ошибка подключения к Discord';
                return false;
            }
        }

        // Настройка активности
        async function setupActivity() {
            try {
                await activity.update({
                    state: "Смотрит KETARU Live",
                    details: "В голосовом канале",
                    assets: {
                        large_image: "ketaru-logo", // Загрузите изображение в Discord Dev Portal
                        large_text: "KETARU Live Stream"
                    },
                    buttons: [
                        { label: "Присоединиться", url: "https://live.ketaru.com" }
                    ]
                });
            } catch (err) {
                console.error('Ошибка настройки активности:', err);
            }
        }

        // Обработчики кнопок
        document.getElementById('startActivity').addEventListener('click', async () => {
            try {
                await activity.startActivity();
                document.getElementById('status').textContent = 'Активность запущена!';
            } catch (err) {
                console.error('Ошибка запуска активности:', err);
                document.getElementById('status').textContent = 'Ошибка запуска активности';
            }
        });

        document.getElementById('inviteFriends').addEventListener('click', async () => {
            try {
                await activity.inviteUserToActivity();
                document.getElementById('status').textContent = 'Приглашение отправлено';
            } catch (err) {
                console.error('Ошибка отправки приглашения:', err);
                document.getElementById('status').textContent = 'Ошибка отправки приглашения';
            }
        });

        // Запуск при загрузке
        window.addEventListener('load', async () => {
            const success = await initDiscord();
            if (!success) {
                document.getElementById('startActivity').disabled = true;
                document.getElementById('inviteFriends').disabled = true;
            }
        });
    </script>
</body>
</html>
